apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp-deployment
  labels:
    app: myapp
spec:
  replicas: 2  
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: $DOCKER_IMAGE 
        ports:
        - containerPort: 3000  
        env:
        - name: NODE_ENV
          value: "production" 
